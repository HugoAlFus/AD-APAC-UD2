# Sentencias SQL para Chef
insertar.chef=INSERT INTO CHEF (NOMBRE_CHEF, ESPECIALIDAD_CHEF, EXPERIENCIA, TELEFONO_CHEF, DISPONIBLE) VALUES (?,?,?,?,?)
obtener.id.chef=SELECT * FROM CHEF WHERE ID_CHEF=?
obtener.todos.chef=SELECT * FROM CHEF
actualizar.chef=UPDATE CHEF SET NOMBRE_CHEF=?, ESPECIALIDAD_CHEF=?, EXPERIENCIA=?, TELEFONO_CHEF=?, DISPONIBLE=? WHERE ID_CHEF=?
eliminar.chef=DELETE FROM CHEF WHERE ID_CHEF=?

